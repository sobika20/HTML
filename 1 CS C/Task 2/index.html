<!DOCTYPE html>
<head> 
    <title>Document</title>
</head>
<body>
    <ol>
        <li>java</li>
        <li>python</li>
        <li>c++</li>
        <ul>
            <li>Django</li>
            <li>Springframework</li>
            <li>Flask</li>
        </ul>
    </ol>
    <!-- Mixed list formatting -->
    <ul>
        <li><b>Thickness level</b></li>
        <li><small>font size</small></li>
        <li><i>italic format</i></li>
    </ul>
    <!-- decription list -->
    <dl style="color: rgb(255, 0, 0)">
        <dt>HTML</dt>
        <dd>Hyper text markup language</dd>
    </dl>
    <!-- unordered list -->
    <ul type="square" style="color: rgb(255, 166, 0)">
        <li>cs</li>
        <li>Dept</li>
        <li>Inovation lab</li>
    </ul>
</body>
</html>
