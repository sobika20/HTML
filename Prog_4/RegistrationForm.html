<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            

            background-image: url('https://img.freepik.com/free-vector/gradient-blur-pink-blue-abstract-background_53876-117324.jpg?semt=ais_hybrid&w=740&q=80');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;

        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Form  Validation</h2>
    <form action="" onsubmit="return ValidateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>
        <div id="name_required" class="error">
           

        </div><br><br>
        <label for="PhoneNumber">PhoneNumber:</label>
        <input type="tel" id="PhoneNumber" name="PhoneNumber"><br>
        <div id="PhoneNumber_required" class="error">
            
        </div><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>
        <div id="Email_required" class="error">
                
        </div><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br>  
        <div id="Password_required" class="error">
            
        </div><br><br>

        <button type="submit">Submit</button>
    </form>
    <script>
        function Validation(name){
            const regex = /^[a-zA-Z]+$/;
            if(name.trim()===""){
                return "Name is required.";
            }
            if(!regex.test(name)){
                return "Name must contain only letters.";
            }
            return "Name is valid.";
        }
        function PhoneNumberValidation(PhoneNumber){
            const regex = /^[0-9]{10}$/;
            if(PhoneNumber.trim()===""){
                return "Phone number is required.";
            }
            if(!regex.test(PhoneNumber)){
                return "Phone number must be 10 digits.";
            }
            return "Phone number is valid.";
        }
        function EmailValidation(email){
            const regex = /^[a-zA-Z0-9./+_-]+@[a-zA-Z]+\.[a-zA-Z]{2,}$/;
            if(email.trim()===""){
                return "Email is required.";
            }
            if(!regex.test(email)){
                return "Invalid email format.";
            }
            return "Email is valid.";
        }
        function PasswordValidation(password){
            const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d){6,}$/;
            if(password.trim()===""){
                return "Password is required.";
            }
            return "Password is valid.";
        }
        function ValidateForm(){
            let name = document.getElementById("name").value;
            let phoneNumber = document.getElementById("PhoneNumber").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            let nameError = Validation(name);
            let phoneError = PhoneNumberValidation(phoneNumber); 
            let emailError = EmailValidation(email);
            let passwordError = PasswordValidation(password);

            if(phoneError === "Phone number is valid." && emailError === "Email is valid." && passwordError === "Password is valid." && nameError === "Name is valid.") {
                return true;
            }
            document.getElementById("name_required").innerText= nameError==="is valid" ? " " :nameError;
            document.getElementById("PhoneNumber_required").innerText= phoneError==="is valid" ? " " :phoneError;
            document.getElementById("Email_required").innerText= emailError==="is valid" ? " " :emailError;
            document.getElementById("Password_required").innerText= passwordError==="is valid" ? " " :passwordError;
            return false;
        }
    </script>
</body>
</html>
