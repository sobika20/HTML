<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<h2>increment</h2>
<p id="counter">0</p>
<button onclick="start()">start</button>

<script>
    let count=0;

    function start(){
        setInterval(()=>{
            count++;
            document.getElementById("counter").textContent=count
        },1000);
    }
</script>





    
</body>
</html>
